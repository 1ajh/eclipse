<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <link rel="stylesheet" href="/active/index.css">
    <style>
        p {
          text-align: center;
          max-width: 600px;
          margin: 20px auto;
        }
        button {
          cursor: pointer;
          background-color: #22c55e;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 20px;
          margin-top: 20px;
        }
        .game-link {
          width: 250px;
          text-decoration: none;
          margin-bottom: 2em;
        }
        .game-tile {
          background-color: transparent;
          height: auto;
          width: auto;
          text-align: center;
          border-radius: 2em;
        }
        .game-icon {
          border-radius: 2em;
          width: 10em;
          height: 10em;
          transition: 0.3s;
        }
        .game-icon:hover {
          transform: scale(110%);
        }
        .game-title {
          font-size: 1.1em;
          font-weight: bold;
          color: #ffffff;
          text-align: center;
          margin: auto;
        }
        .flex-container {
          display: flex;
          flex-direction: row;
          order: 0;
          flex-grow: 0;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        #search {
            background: transparent;
            border: solid 5px rgba(112, 126, 158, 0.144);
            padding: 0.5em;
            font-size: 1.2em;
            width: 20%;
            color: #fff;
        }
      </style>
</head>
<body style="font-size: 1.3em;">
   <div id="particles-js"></div>
        <nav style="width: auto;">
            <div class="nav-content sidenav">
            <h3>Eclipse</h3>
              <a href="/">Home</a>

              <a href="/">Apps</a>
              <a href="/">Discord</a>
              <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..."/>
            </div>
          </nav>
        <div id="loader" style="display: block; border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px; height: 120px; animation: spin 0.3s linear infinite; margin: auto; margin-top: 1rem;"></div>
        <div id="game-container" class="flex-container"></div>
        <p class="text-center">
          <a href="/index.html" style="text-decoration: none;">
          </a>
    </div>
</body>

<script>
    let games = [];
    fetch("g.json")
    .then((response) => response.json())
    .then((data) => {
      games = data;
      const container = document.getElementById("game-container");
      data.forEach((project) => {
        const game = document.createElement("a");
        game.href = project.link;
          game.className = "game-link container";
          game.innerHTML = `
          <div class="game-tile">
            <img class="game-icon" src="${project.imgSrc}" alt="icon" />
            <p class="game-title">${project.title}</p>
            </div>`;
            container.appendChild(game);
        });
        document.getElementById("loader").style.display = "none";
      })
      .catch((error) => console.error("Error:", error));

    function searchGames() {
      const input = document.getElementById("search");
      const filter = input.value.toUpperCase();
      const container = document.getElementById("game-container");
      container.innerHTML = "";
      games
        .filter((game) => game.title.toUpperCase().includes(filter))
        .forEach((project) => {
          const game = document.createElement("a");
          game.href = project.link;
          game.className = "game-link container";
          game.innerHTML = `
          <div class="game-tile">
            <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
            <p class="game-title">${project.title}</p>
            </div>`;
          container.appendChild(game);
        });
      }
  </script>
